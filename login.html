<!DOCTYPE html>
<!-- Login page -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Playpal | Login</title>
    <link rel="stylesheet" href="style2.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script async src="login.js"></script>
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="get">
        <div class="txt_field">
          <input type="text" class="username" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" class="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" class="login-submit" value="Login" />
        <div class="signup_link">Not a member? <a href="#">Signup</a></div>
      </form>
    </div>
  </body>
</html>
